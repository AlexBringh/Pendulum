<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum animation</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="datapoints_selection_panel">
        Select datapoints to animate.
        <select name="datapoints" id="datapoints_dropdown">
            <option value="rk4_basic_th0:0_ph0:0_td:0.01">RK4 Basic, theta0:0 , phi0:0 , dt:0.01 , time:100</option>
            <option value="rk4_simple_air_res_th0:0_ph:0_td:0.01">RK4 Simple air resistance, theta0:0 , phi0:0 , dt:0.01 </option>
            <option value="rk4_complex_air_res_th0:0_ph:0_td:0.01">RK4 Complex air resistance, theta0:0 , phi0:0 , dt:0.01 </option>
        </select>
    </section>
    <section id="control_panel">
        <input type="button" value="Start" id="start_animation_btn">
        <input type="button" value="Pause" id="pause_animation_btn" disabled="disabled">
        <input type="button" value="Stop" id="stop_animation_btn" disabled="disabled">
        <input type="button" value="Reset Camera" id="reset_camera_btn">
    </section>
    <section id="animation_container"></section>
    <section id="graphs"></section>
</body>
</html>
